<style>
    #preloader{
        position:relative;
    }

    #preloader span{
        display:block;
        bottom:0px;
        width: 9px;
        height: 5px;
        background:#9b59b6;
        position:absolute;
        -webkit-animation: preloader 1.5s  infinite ease-in-out;
        animation: preloader 1.5s  infinite ease-in-out;
    }

    #preloader span:nth-child(2){
        left:11px;
        -webkit-animation-delay: .2s;
        animation-delay: .2s;
    }

    #preloader span:nth-child(3){
        left:22px;
        -webkit-animation-delay: .4s;
        animation-delay: .4s;
    }

    #preloader span:nth-child(4){
        left:33px;
        -webkit-animation-delay: .6s;
        animation-delay: .6s;
    }

    #preloader span:nth-child(5){
        left:44px;
        -webkit-animation-delay: .2s;
        animation-delay: .2s;
    }

    @-webkit-keyframes preloader {
        0% {height:5px;-webkit-transform:translateY(0px);background:#9b59b6;}
        25% {height:30px;-webkit-transform:translateY(15px);background:#3498db;}
        50% {height:5px;-webkit-transform:translateY(0px);background:#9b59b6;}
        100% {height:5px;-webkit-transform:translateY(0px);background:#9b59b6;}
    }

    @keyframes preloader {
        0% {height:5px;-webkit-transform:translateY(0px);background:#9b59b6;}
        25% {height:30px;-webkit-transform:translateY(15px);background:#3498db;}
        50% {height:5px;-webkit-transform:translateY(0px);background:#9b59b6;}
        100% {height:5px;-webkit-transform:translateY(0px);background:#9b59b6;}
    }
</style>

<div id="preloader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
